name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main   # Deploy sempre que fizer push na main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout do Código ---
      - name: Checkout
        uses: actions/checkout@v4

      # --- QEMU: permite build ARM64 ---
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # --- Buildx: necessário para multi-arch ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- Login no Docker Hub ---
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- Build + Push ---
      - name: Build and Push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: |
            linux/amd64
            linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/minha-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/minha-app:${{ github.sha }}
          build-args: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}

      # --- Atualização automática do Portainer (opcional) ---
      - name: Trigger Portainer Webhook
        continue-on-error: true
        run: |
          if [ -n "${{ secrets.PORTAINER_WEBHOOK_URL }}" ]; then
            curl -X POST "${{ secrets.PORTAINER_WEBHOOK_URL }}"
          else
            echo "PORTAINER_WEBHOOK_URL não configurado, pulando webhook"
          fi
